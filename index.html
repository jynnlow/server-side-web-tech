<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wandering Wasp</title>
  <link href="/vendors/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark nav-color">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <a class="navbar-brand" href="#">
          <img src="/assets/icon.png" alt="" width="70" height="70" class="d-inline-block mx-2 me-4">The Wandering Wasp
        </a>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop to Support</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-light" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <!-- Slider main container -->
    <div class="swiper-container mt-5">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
  <footer>
    <div class="container-fluid nav-color">
      <div class="d-flex justify-content-center pt-4 pb-1"> 
        <div class="px-3" style="border-right:1px solid white ">
          <div>
            It's the rider, not the bike
          </div>
        </div>
        <div class="mx-3 ">
          <a href="">
            Contact Me
          </a>
        </div>
      </div>
      <div class="d-flex justify-content-center "> 
        <a class="icon" href="" style="background-color: #3B5998;">
          <img class="img-fluid" src="/assets/facebook.png">
        </a>
        <a class="icon" href="" style="background-image: linear-gradient(to bottom left,#7162D9,#C72FA2,#DF4E6B,orange, yellow);">
          <img class="img-fluid" src="/assets/instagram.png">
        </a>
        <a class="icon" href="" style="background-color: #B00101;">
          <img class="img-fluid" src="/assets/youtube.png">
        </a>
        <a class="icon" href="" style="background-color: white;">
          <img class="img-fluid" src="/assets/gmail.png">
        </a>
      </div>
      <div class="d-flex justify-content-between px-3" style="color:#E1A0A8;">
        <div>
          Copyright &#169;2021 The Wandering Wasp
        </div>
        <div>    
          Powered by The Wandering Wasp
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
<script src="/vendors/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper-container', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
</script>
