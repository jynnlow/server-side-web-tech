<div class="container create-post-content">
  <div class="text-center mb-5">
    <div class="blog-card-title main-color text-center mt-5 title-border">
      <h3>
        Create Post
      </h3>
    </div>
  </div>
  <form>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" id="inputTitle">
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" id="inputContent" rows="3"></textarea>      
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" id="inputImage" multiple value="">
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn nav-color">Submit</button>
    </div>
  </form>
</div>
